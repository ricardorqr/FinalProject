<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<title>Registration</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<br/>
	
	<div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(successMessage)}">
		<span th:utext="${successMessage}"></span>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	
	<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Registration Form</h3>
		  	</div>
		  	
			<form th:action="@{/registration}" th:object="${user}" method="post">
				<div class="panel-body">
					<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
							class="form-control" /> 
					</div>

					<div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error">
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
							class="validation-message"></label>
						<input type="text" th:field="*{lastName}" placeholder="Last Name" 
							class="form-control" /> 
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" />
						</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
						<input type="password" th:field="*{password}" placeholder="Password" 
							class="form-control" /> 
					</div>
				</div>
				
				<div class="panel-footer">
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Add</button>
					</div>
				</div>
			</form>
		</div>
		
		<div class="btn-group btn-group-justified" >
			<a th:href="@{/login}" ><h3 class="panel-title">Back to login</h3></a>
		</div>
	</div>
</body>
</html>
