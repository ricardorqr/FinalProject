<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{home}">
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div layout:fragment="contentBody">
		<br/>
		<br/>
		<br/>
		
	    <div class="panel panel-default">
			<div class="panel-heading">
		    	<h3 class="panel-title">Users</h3>
		  	</div>
			<div class="panel-body">
			    <table class="table table-striped table-hover">
			       	<thead>
			       		<tr>
			       			<th>ID</th>
			       			<th>Nome</th>
			       			<th>Last Name</th>
			       			<th>Email</th>
			       			<th>Actions</th>
			       		</tr>
			       	</thead>
			       	<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.email}"></td>
							<td>
								<a class="btn btn-sm btn-primary" th:href="@{/admin/edit/{id}(id=${user.id})}" >
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>
								<a class="delete btn btn-sm btn-danger" data-toggle="modal" data-target="#myModal"
									data-whatever="${user.id}">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody> 	
				</table>
			</div>
		</div>
		
		<script type="text/javascript">
			$('#exampleModal').on('show.bs.modal', function (event) {
				var button = $(event.relatedTarget)
				var recipient = button.data('whatever')
				var modal = $(this)
				alert(recipient)
				//modal.find('.modal-footer button').val(recipient)
			})
		</script>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Delete</h4>
					</div>
					<div class="modal-body">
						Are you sure?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" >Delete</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
